<title> Log In </title>
{% extends "base.html" %} {% block content %} {% load static %}

<head>

    <link rel="stylesheet" type="text/css" href="\static\style.css" />


</head>

<style>     nav {background-color: white;}
</style>
<br><br><br><br><br>
<h1 class="text-center mb-4">Please, log in to continue <h1> 
 
<div class="container mt-5">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6"><div class="box">

        

        <form method="post" action="{% url 'login' %}">


          {% csrf_token %}
          <div class="form-group"> 
            <label for="username" class="form-label">Username </label>
            <input placeholder="Enter your username" required
              type="text"
              class="form-control"
              name="username"
              id="username"
              aria-describedby="emailHelp"
            /><br>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</strong></label>
            <input placeholder="Enter your password" required
              type="password"
              class="form-control"
              name="password"
              id="password"
            />
            <br />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>


          <button type="forgot"<a class="btn btn-secondary" style="background-color: rgb(7, 113, 185);">
           <href="{% url 'password_reset' %}"> Forgot your password? </a>  </button>
       
      


      </div>
    </div>
  </div>
</div>
</div>
<body>
  <style>
    body {
      background-color: whitesmoke; /* This is a light blue color */
    }
    .box {
      background-color: white} 

    
  </style>
  </body>
  

  </form> 
{% endblock %}
