{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% block title %}
  
  <title>Cortex Home</title>
  {% endblock %}


  

  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet"/>
</head>






<body>
  
  <!-- icons from fontawesome -->
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  
</body>

<!-- This section is the nav bar  -->



<section class="header">
  <nav> 
    <script>
      window.onscroll = function() {
        myFunction();
      };
    </script>
    <nav class="navbar navbar-expand-lg">
      <a href="{% url 'home' %}">
        <img src="{% static 'cortexlogo4.gif' %}" style="margin-left: 50px;">
      </a>
      
      <div class="nav-links" id="navLinks">
        <i class="fa-solid fa-circle-xmark" onclick="hideMenu()"></i>
        <ul class="navbar-nav ml-auto">
          <li>
            <a class="nav-link" href="{% url 'home' %}#about">About us</a>
          </li>
          <li>
            <a class="nav-link" href="#">Research</a>
          </li>
          <li>
            <a class="nav-link" href="#donate">Donate</a>
          </li>
          <li>
            <a class="nav-link" href="#contact">Contact</a>
          </li>
          <li>
            <a class="nav-link" href="{% url 'menu' %}" target="_blank">MUNS App</a>
          </li>        
      
      <div class="nav-user">
        {% if user.is_authenticated %}
          <a class="btn btn-secondary" href="{% url 'logout_view' %}">Log out</a>
        {% else %}
          <a class="btn btn-primary" href="{% url 'signup' %}">Sign up</a>
          <a class="btn btn-primary"; href="{% url 'login' %}">Log in</a>
        {% endif %}    
      </div>
    </div>
  </ul>

  <i class="fa-solid fa-bars" onclick="showMenu()"></i>
    </nav>

<style>



  
</style>



</section>
{% block content %}   {% endblock %}



</html>
